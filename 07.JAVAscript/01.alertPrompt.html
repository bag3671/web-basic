<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert and prompt</title>
  <script>
    // 입력받음
    let input = prompt('글을 입력해주세요.~~');
    console.log(input);
    // 입력된거 출력
    alert(input)
  </script>
</head>
