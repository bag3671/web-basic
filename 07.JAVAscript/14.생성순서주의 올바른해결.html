<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성순서주의</title>
  <script>
    window.onload = function () {
      // h1 태그색상변경
      document.querySelector(`h1`).style.backgroundColor = 'red';
      // h2태그의 글자 색상 변경
      document.querySelector(`h2`).style.color = 'blue';
    }

  </script>
</head>

<body>
  <h1>Process -1</h1>
  <h2>Process -2</h2>
</body>

</html>
