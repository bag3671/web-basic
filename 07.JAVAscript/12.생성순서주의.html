<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성순서주의</title>
  <script> //위에서부터 순차적으로 처리되는데 스크립트가 
  // 먼저나와서 오류발생
  
    // h1태그의 배경 색상을 변경합니다.
    document.querySelector(`h1`).style.backgroundColor = 'red';
    // h2태그의 글자색상을 변경합니다.
    document.querySelector(`h2`).style.color =  'blue';
  </script>
</head>
<body>
  <h1>Process -1</h1>
  <h2>Process -2</h2>
</body>
</html>
