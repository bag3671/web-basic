<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 이벤트 모델</title>
  <script>
    function buttonClick() {
      alert(`click`);
    }
  </script>
</head>
<body>
  <button onclick="alert(`click`);">버튼1</button>
  <button onclick="buttonClick()">버튼2</button>
</body>
</html>
