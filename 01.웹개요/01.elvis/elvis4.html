<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지의 구성요소 css,Javascript </title>
<style>
    body{background-color: linen; color: green;
        margin-left: 40px; margin-right: 40px;}
    h3{text-align: center; color: darkred;}
    hr{height: 8px;border: solid grey;
        background-color: grey;}
    span{color: blue; font-size: 20px;}
</style>
<script> // 자바스크립트 평션 추가 
    function show(){//<img>에 이미지달기
    document.getElementById("fig1").src = "ElvisPresley.png";}
    function hide(){//<img>에 이미지 제거
        document.getElementById("fig1").src = ""; }
    // 엘비스 사진과 러브텐더 사진추가
    function int_show(){//<img>에 이미지달기
    document.getElementById("fig2").src = "lovemetender.png";}
    function int_hide(){//<img>에 이미지 제거
        document.getElementById("fig2").src = ""; }
</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">Elvis Presley </h3>
<hr> 
<div><img id="fig1" src="" height="250";>
</div> 
He was an American singer and actor. In November
1956, he made his film debut in <span onmouseover="int_show()"
 onmouseout="int_hide()">Love Me
Tender</span>. He is often referred to as 
"<span>the King of Rock and Roll</span>".
<div><img id="fig2" src="" height="250";>
</div>
</body>
</html>
