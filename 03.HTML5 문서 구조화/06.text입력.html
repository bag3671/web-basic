<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 폼</title>
    <style>
       table {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>자기 소개서 작성</h3>
    <hr>
    <form>
        <table>
          <tr>
              <td>이름 : </td>
              <td><input type="text" name="" id=""></td><br>
          </tr> 
          <tr>
              <td>암호 :</td>
              <td><input type="password" name="" maxlength="4"></td><br>
          </tr>
          <tr>
              <td>자소서 :</td>
              <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
          </tr>
        </table>
        이름 : <input type="text" name="" id=""><br>
        암호 : <input type="password" name="" maxlength="4"><br>
        자소서 : <textarea name="" id="" cols="20" rows="5"></textarea>
    </form>
</body>
</html>
