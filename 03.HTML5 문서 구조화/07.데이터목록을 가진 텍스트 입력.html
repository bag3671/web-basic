<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터목록을 가진 텍스트 입력</title>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form action="">
        나라 : <input type="text" list = "contries"><br>
        <datalist id="contries">
            <option value="1">가나</option>
            <option value="2"">스위스</option>
            <option value="3">브라질</option>
        </datalist>
        보고싶은것 : <input type="text" list="what"><br>
        <datalist id="what">
            <option value="a"">산</option>
            <option value="b">바다</option>
            <option value="c">도시</option>
        </datalist>
    </form>
</body>
</html>
