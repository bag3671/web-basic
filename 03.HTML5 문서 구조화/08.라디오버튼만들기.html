<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오버튼 만들기</title>
</head>
<body>
    <h3>먹고 싶은 것 모두 체크하세요</h3>
    <hr>
    <form action="">
        <input type="checkbox" value="1" >짜장면 
        <input type="checkbox" value="2" checked>짬뽕
        <input type="checkbox" value="3">탕수육 
    </form>
    <h3>먹고싶은것 하나만 선택</h3>
    <hr>
    <form action="menu">
        <input type="radio" name="china" value="1">
        짜장면 <img src="media/jajang.png" alt=""><br>
        <input type="radio" name="china" value="2" checked>
        짬뽕 <img src="media/jjambbong.png" alt=""><br>
        <input type="radio" name="china" value="3">
        탕수육 <img src="media/tangsuyuk.png" alt="">
    </form>
    
</body>
</html>
