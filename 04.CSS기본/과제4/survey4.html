<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트폰 설문지</title>
    <link rel="stylesheet" href="survey4.css" type="text/css">
</head>
<body>
    <h3>설문지</h3>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다</p>
    <hr>
    <form action="">
        <span>학년 </span>
        <input type="radio" name="학년" value="1">1학년
        <input type="radio" name="학년" value="2">2학년
        <input type="radio" name="학년" value="3">3학년
        <input type="radio" name="학년" value="4">4학년<br>
        <span>성별</span>
        <input type="radio" name="성별" value="1">남
        <input type="radio" name="성별" value="2">여<br>
        <span>관심분야</span> <select name="관심분야" id="">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">기타</option>
        </select><br>
        <span>진로</span>
        <input type="radio" name="진로" value="1">개발
        <input type="radio" name="진로" value="2">기획
        <input type="radio" name="진로" value="3">영업
        <input type="radio" name="진로" value="4">창업<br>
        <span>남기고 싶은말</span>
        <textarea placeholder="글을 남겨주세요" id="" cols="50" rows="10"></textarea><br><br>
        <small>copyright 2017 by Kitae</small>

    </form>
</body>
</html>
