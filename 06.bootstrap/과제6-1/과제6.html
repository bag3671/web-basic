<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>-->
</head>
<body>
<div class="row ">
  <div class=""></div>
  <div id="demo" class="carousel slide mx-auto" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="배경1.jpg" alt="배경1" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="배경2.png" alt="배경2" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="배경3.jpg" alt="배경3" width="1100" height="500">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  </div>
<div class="container">
  <form action="과제6-1.html" class="was-validated"" method="POST">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="id" class="form-control" id="ID" placeholder="ID를 입력하세요." name="id"required>
      <div class="valid-feedback">유효한 ID.</div>
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요"" name="pswd"required>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div>
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-primary" href = "과제6-1.html">확인</button>
    <button type="submit" class="btn btn-primary">취소</button>
  </form>
</div>

</body>
</html>
