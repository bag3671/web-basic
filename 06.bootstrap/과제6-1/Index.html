<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;   
    height: 100%;
  }
  </style>-->
</head>

<body>
  <div class="row ">
    <div id="demo" class="carousel slide mx-auto" data-ride="carousel">
      sdasda
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/배경1.jpg" alt="배경1" width="1100" height="500">
        </div>
        <div class="carousel-item">
        </div>
        <img src="img/배경2.png" alt="배경2" width="1100" height="500">
        <div class="carousel-item">
          <img src="img/배경3.jpg" alt="배경3" width="1100" height="500">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col-3"></div>
      <div class="col-6">
        <form action="1.history.html" class="was-validated"" method=" POST">
          <table class="table table-borderless">
            <tr>
              <td><label for="uid" class="col-form-label">아이디</label></td>
              <td><input type="text" name="uid" id="uid" class="form-control" placeholder="아이디"></td>
            </tr>
            <tr>
              <td><label for="pwd" class="col-form-label">패스워드</label></td>
              <td><input type="password" name="pwd" id="pwd" class="form-control" placeholder="패스워드"></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <input class="btn btn-primary" type="submit" value="로그인">
                <input class="btn btn-secondary" type="reset" value="취소">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</body>

</html>
